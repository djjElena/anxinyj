                            <span class="jjqd">

                            </span>

                            </span>

                            </span>
                            <br/>
                        </label>
                        <label class="gengduo" for="">
                            <span class="jjqd">
                                <em>桌子1</em>
                                <em><i class="jian">-</i><span>1</span><i class="jia">+</i></em>

                            <!--</span>-->
                            <!--<br/>-->

                        <a href="#" class=" jieqing zhankai">展开更多></a>

    <script>
        laydate.render({
            elem: '.jianpan'
        });
        $('.jia').click(function(){
            if(($(this).parent().children()[1].innerHTML)<10){
                ($(this).parent().children()[1].innerHTML)++;
            }
        })
        $('.jian').click(function(){
            if(($(this).next()[0].innerHTML)>=1){
                ($(this).next()[0].innerHTML)--
            }
            else{
                ($(this).next()[0].innerHTML)=0;
            }
        })
        $('.gengduo').hide();
        $('.zhankai').click(function(){
            $('.gengduo').show();
        })
    </script>
