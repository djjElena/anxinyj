<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>工资明细</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1031196_66s8datjlfd.css"/>
    <link rel="stylesheet" href="js/layui/css/layui.css"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/headleft.css">
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/h.css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/swiper-3.4.2.min.js"></script>
</head>
<body>
    <!-- 头部-->
    <div class="daohang">
        <script>$(".daohang").load("header.html");</script>
    </div>
    <!-- 中间内容-->
    <div class="main-md">
        <!-- 左边-->
        <div class="left-content">
            <script>$(".left-content").load("left.html");</script>
        </div>
        <!-- 右边-->
        <div class="right-content">
            <div class="title">
                <h1>工资明细 &nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;&nbsp;<a href="#"></a>工资列表</h1>
            </div>
            <div class="main-content">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">查看日期：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="month" value="本月" title="本月">
                            <input type="radio" name="month" value="历史" title="历史" checked>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="test6" placeholder="开始日期--结束日期">
                                </div>
                            </div>
                            <button class="layui-btn">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th lay-data="" rowspan="2">姓名</th>
                        <th lay-data="" rowspan="2">部门</th>
                        <th lay-data="{align:'center'}" colspan="6">基本工资</th>
                        <th lay-data="{align:'center'}" colspan="3">应扣</th>
                        <th lay-data="" rowspan="2">应发工资</th>
                        <th lay-data="{align:'center'}" colspan="4">实发工资</th>
                        <th lay-data="" rowspan="2">备注</th>
                    </tr>
                    <tr>
                        <th lay-data=""> 基本</th>
                        <th lay-data="">岗位</th>
                        <th lay-data="">个人贡献奖</th>
                        <th lay-data=""> 管理津贴 </th>
                        <th lay-data="">新增业绩提成</th>
                        <th lay-data=""> 续签业绩提成</th>
                        <th lay-data="">请假 </th>
                        <th lay-data=""> 迟到早退 </th>
                        <th lay-data=""> 备注</th>
                        <th lay-data="">个人社保 </th>
                        <th lay-data=""> 公积金 </th>
                        <th lay-data="">  个税 </th>
                        <th lay-data=""> 实发金额</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>张予曦</td>
                        <td>业务</td>
                        <td>2500 </td>
                        <td> 1000 </td>
                        <td> 400 </td>
                        <td>  100  </td>
                        <td> 2000 </td>
                        <td>500 </td>
                        <td>   150  </td>
                        <td>    90    </td>
                        <td></td>
                        <td>9000 </td>
                        <td> 1003 </td>
                        <td>  500  </td>
                        <td>  112  </td>
                        <td>   7899</td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="js/layui/layui.all.js"></script>
    <script>
        !function(){
            var form = layui.form
                    ,layer = layui.layer;
        }();
        layui.use('table', function(){
            var table = layui.table;
        });
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            laydate.render({
                elem: '#test6'
                ,range: true
            });
        })
    </script>
</body>
</html>
