<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>我的合同-添加合同</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1031196_66s8datjlfd.css"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/headleft.css">
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script src="js/laydate/laydate.js"></script>
</head>
<body>
    <!-- 头部-->
    <div class="daohang">
        <script>$(".daohang").load("header.html");</script>
    </div>
    <!-- 中间内容-->
    <div class="main-md">
        <!-- 左边-->
        <div class="left-content">
            <script>$(".left-content").load("left.html");</script>
        </div>
        <!-- 右边-->
        <div class="right-content">
            <div class="title">
                <h1>我的合同&nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;&nbsp;<a href="#"></a>合同列表</h1>
            </div>
            <div class="yzmsg">
                <div class="yz-item">
                    <div class="yz-item-label titles">添加新合同</div>
                </div>
                <div class="yz-item">
                    <div class="yz-item-label"><em class="org">*</em>合同类型：</div>
                    <div class="yz-item-label-value">
                        <select name="">
                            <option value="" selected>请选择</option>
                            <option value="" selected>类型1</option>
                            <option value="" selected>类型2</option>
                        </select>
                    </div>
                </div>
                <div class="yz-item">
                    <div class="yz-item-label"><em class="org">*</em>合同编号：</div>
                    <div class="yz-item-label-value">
                        <input type="text"/>
                    </div>
                </div>
                <div class="yz-item">
                    <div class="yz-item-label">业主姓名：</div>
                    <div class="yz-item-label-value">
                        <input type="text"/>
                    </div>
                </div>
                <div class="yz-item">
                    <div class="yz-item-label">业主身份证号：</div>
                    <div class="yz-item-label-value">
                        <input  type="text"/>
                    </div>
                </div>
                <div class="yz-item">
                    <div class="yz-item-label">业主联系方式：</div>
                    <div class="yz-item-label-value">
                        <input  type="text" value="79123546"/>
                    </div>
                </div>
                <div class="yz-item">
                    <div class="yz-item-label">客户姓名：</div>
                    <div class="yz-item-label-value">
                        <input type="text"/>
                    </div>
                </div>
                <div class="yz-item">
                    <div class="yz-item-label">客户身份证号：</div>
                    <div class="yz-item-label-value">
                        <input  type="text"/>
                    </div>
                </div>
                <div class="yz-item">
                    <div class="yz-item-label">客户联系方式：</div>
                    <div class="yz-item-label-value">
                        <input  type="text"/>
                    </div>
                </div>
                <div class="yz-item">
                    <div class="yz-item-label">签约人：</div>
                    <div class="yz-item-label-value">
                        <input  type="text"/>
                    </div>
                </div>
                <div class="yz-item">
                    <div class="yz-item-label">合同上传：</div>
                    <div class="yz-item-label-value">
                        <img src="images/sc1.png" alt=""/>
                    </div>
                </div>
                <div class="dibu">
                    <button class="tijiao tj">提交</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        laydate.render({
            elem: '.jianpan'
        });
    </script>
</body>
</html>
