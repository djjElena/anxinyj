<!DOCTYPE html>

    <div class="main-md">

        <div class="left-content">
            <script>$(".left-content").load("left.html");</script>
        </div>
        <!-- 右边-->
        <div class="right-content">
            <div class="title">
                <h1>我的合同     &nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;&nbsp;<a href="#"></a>合同列表 </h1>
            </div>
            <div class="main-content">
                <div class="brand">
                    <a href="#" class="active"> <span>品牌公寓合同 </span> </a>

                    <a href="#"> <span>其他</span> </a>
                    <button class="layui-btn rt">添加新合同</button>
                </div>
                <form class="layui-form" action="">
                    <div class="layui-row lay_zhang">
                        <div class="layui-col-xs5">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">合同编号：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn">查询</button>
                            </div>
                        </div>
                        <div class="layui-col-xs7 shose">
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="业主名/电话/房源地址等······" class="layui-input">
                                </div>
                                <label class="layui-form-label">搜索</label>
                                <button class="layui-btn" style="margin-left: 30px;">导出</button>
                            </div>
                        </div>
                    </div>
                </form>

                            <button class="layui-btn">查看合同</button>
                        </td>
                    </tr>
                    <tr>
                        <td>HT123456789</td>

                        <td>HT123456789</td>

                        </td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <div class="mypage  ph_dis">
                        <a href="#">上一页</a>
                        <a href="#" class="linking">1</a>
                        <a href="#" class="unlink">2</a>
                        <a href="#" class="unlink">3</a>
                        <a href="#" class="unlink">4</a>
                        <a href="#">下一页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 业绩申请弹出框-->
    <div class="flex yes">
        <div class="el-dialog">
            <div class="el-dialog__header">
                <span class="el-dialog__title">业绩申请</span>
                <button type="button" aria-label="Close" class="el-dialog__headerbtn ye_close">
                 <i class="iconfont icon-guanbi1"></i>
                </button>
            </div>
            <div class="el-dialog__body">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">房源地址：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入房源地址" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">合同号：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入合同号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">业绩类型：</label>
                        <div class="layui-input-block">
                            <select>
                                <option value=""></option>
                                <option value="0">写作</option>
                                <option value="1">阅读</option>
                                <option value="2">游戏</option>
                                <option value="3">音乐</option>
                                <option value="4">旅行</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">应收业绩：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入应收业绩" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item role-item">
                        <label class="layui-form-label">角色：</label>
                        <div class="layui-input-block">
                            <select>
                                <option value=""></option>
                                <option value="0">张三</option>
                                <option value="1">李四</option>
                                <option value="2">王五</option>
                                <option value="3">赵六</option>
                            </select>
                            <input type="text" placeholder="请输入应收业绩" class="layui-input">
                            <div class="jia"><i class="iconfont icon-jiahao1"></i></div>
                            <div class="jian"><i class="iconfont icon-jianhaocu"></i></div>
                        </div>

                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">备注：</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                        </div>
                    </div>
                    <div class="layui-center">
                        <button class="layui-btn">提交</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <!-- 添加合同-->
    <div class="flex hes">
        <div class="el-dialog">
            <div class="el-dialog__header">
                <span class="el-dialog__title">无合同业绩申请</span>
                <button type="button" aria-label="Close" class="el-dialog__headerbtn hes_close">
                    <i class="iconfont icon-guanbi1"></i>
                </button>
            </div>
            <div class="el-dialog__body">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">业绩类型：</label>
                        <div class="layui-input-block">
                            <select>
                                <option value=""></option>
                                <option value="0">写作</option>
                                <option value="1">阅读</option>
                                <option value="2">游戏</option>
                                <option value="3">音乐</option>
                                <option value="4">旅行</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">应收业绩：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入房源地址" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">实收业绩：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入房源地址" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">申请人：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入合同号" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">应收业绩：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入应收业绩" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item role-item">
                        <label class="layui-form-label">角色：</label>
                        <div class="layui-input-block">
                            <select>
                                <option value=""></option>
                                <option value="0">张三</option>
                                <option value="1">李四</option>
                                <option value="2">王五</option>
                                <option value="3">赵六</option>
                            </select>
                            <input type="text" placeholder="请输入应收业绩" class="layui-input">
                            <div class="jia"><i class="iconfont icon-jiahao1"></i></div>
                            <div class="jian"><i class="iconfont icon-jianhaocu"></i></div>
                        </div>

                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">备注：</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                        </div>
                    </div>
                    <div class="layui-center">
                        <button class="layui-btn">提交</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <script src="js/layui/layui.all.js"></script>
    <script>
        !function(){
            var form = layui.form
                    ,layer = layui.layer;
        }();
        layui.use('table', function(){
            var table = layui.table;
        });
        $(".ye").click(function(){
            $(".yes").show();
        })
        $(".ye_close").click(function(){
            $(".yes").hide();
        })
        $(".he").click(function(){
            $(".hes").show();
        })
        $(".hes_close").click(function(){
            $(".hes").hide();
        })
    </script>
</body>
</html>
