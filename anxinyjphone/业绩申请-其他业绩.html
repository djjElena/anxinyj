<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1031196_9f1t3xz4oio.css"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/headfoot.css">
    <link rel="stylesheet" href="css/mobileSelect.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/laydate/laydate.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script src="js/mobileSelect.js"></script>
</head>
<body>
    <div class="tou">
        <a href="#" class="lf"><i class="iconfont icon-jiantou21"></i></a>
        <h1>业绩申请</h1>
        <a href="#" class="rf"><i class="iconfont icon-yuyue"></i> 业绩详情</a>
    </div>
    <div class="fwxq-middle xzylxq tjfyptxx">
        <ul class="data">
            <li><a href="#" class="clearfloat">业绩类型<span><input type="text" name="type" value="其他业绩"/></span></a></li>
            <li><a href="#" class="clearfloat">房源地址<span class="myht"><input type="text" value="" placeholder="请输入"/></span></a></li>
            <li><a href="#" class="clearfloat">合同号<span><input type="text" name="type" value="" placeholder="请输入"/></span></a></li>
        </ul>
        <h1>业绩数</h1>
        <ul class="data">
            <li><a href="#" class="clearfloat">总应收业绩<span><input type="text" value="" placeholder="请输入"/></span></a></li>
            <li><a href="#" class="clearfloat">本次实收业绩<span><input type="text" value=""  placeholder="请输入"/></span></a></li>
        </ul>
        <h1>业绩分配 <span class="lanse role"><i class="iconfont icon-jiahao"></i>添加角色</span></h1>
        <ul class="data js">
            <li><a href="#" class="clearfloat">角色1<span><input type="text" value="" placeholder="请选择员工"/></span></a></li>
            <li><a href="#" class="clearfloat">分配业绩数<span><input type="text" value=""  placeholder="请输入"/></span></a></li>
        </ul>
        <h1>备注</h1>
        <ul class="data">
            <li>
               <textarea name="" id="" cols="30" rows="10">客户违约，录入违约金数目作为业绩，无合同</textarea>
            </li>
        </ul>
    </div>
    <div class="foot">
        <div class="nextstep">
            <a href="#">提交</a>
        </div>
        <div class="both"></div>
    </div>
    <script>
        function render(index){
            var html='';
            var dom = document.createElement('ul');
            dom.setAttribute('class','data');
            dom.setAttribute('id','juse'+(index))
            html+=`<li><a href="#" class="clearfloat">角色${index+2}<span><input type="text" value="" placeholder="请选择员工"/></span></a></li>
                    <li><a href="#" class="clearfloat">分配业绩数<span><input type="text" value=""  placeholder="请输入"/></span></a></li>
                   `
            dom.innerHTML=html;
            $('.js').append(dom);
        }
        var index = 0;
        $('.role').click(function () {
            render(index);
            index++;
        })
    </script>
</body>
</html>
